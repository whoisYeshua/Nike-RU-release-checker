        </div>
        <strong id="str">NIKE RU RELEASE CHECKER</strong>
      </div>
    </header>
    <main class="main">
      <section class="main__input">
        <div class="main__input-block">
          <input
            id="url"
            type="url"
            class="input"
            placeholder="PASTE PRODUCT URL"
            aria-label="Full product url"
          />
          <button id="check" class="btn" aria-label="Get stock info button">
            Check URL
          </button>
        </div>
      </section>
      <section class="main__output">
        <script>
          let outputBlock = document.querySelector('.main__output')
          switch (window.navigator.platform) {
            case 'Win32':
              outputBlock.innerHTML = '<p>or check console Ctrl + Shift + i</p>'
              break
            case 'MacIntel':
              outputBlock.innerHTML = '<p>or check console ⌥ + ⌘ + i</p>'
              break
            default:
              outputBlock.innerHTML = '<p>or check console</p>'
          }
        </script>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <a
          class="github-button"
          href="https://github.com/whoisYeshua"
          aria-label="Follow @whoisYeshua on GitHub"
          >Follow @whoisYeshua</a
        >
        <a
          class="github-button"
          href="https://github.com/whoisYeshua/Nike-RU-console-release-checker"
          data-icon="octicon-star"
          aria-label="Star whoisYeshua/Nike-RU-console-release-checker on GitHub"
          >Star</a
        >
      </div>
    </footer>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1"
        >
          <main class="modal__content" id="modal-1-content"></main>
        </div>
      </div>
    </div>
    <script src="scripts/micromodal.min.js"></script>
    <script src="scripts/index.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
