<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nike RU release checker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple Nike RU stock checker" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nike RU release checker" />
    <meta property="og:site_name" content="Simple Nike RU stock checker" />
    <meta property="og:description" content="Simple Nike RU stock checker" />
    <meta
      property="og:url"
      content="https://nike-ru-release-checker-by-whoisyeshua.netlify.app/"
    />
    <meta
      property="og:image"
      content="https://nike-ru-release-checker-by-whoisyeshua.netlify.app/style/images/icons/180.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nike RU release checker" />
    <meta name="twitter:description" content="Simple Nike RU stock checker" />
    <meta
      name="twitter:site"
      content="https://nike-ru-release-checker-by-whoisyeshua.netlify.app/"
    />
    <meta
      name="twitter:image"
      content="https://nike-ru-release-checker-by-whoisyeshua.netlify.app/style/images/icons/180.png"
    />
    <script defer src="scripts/micromodal.min.js"></script>
    <script defer src="scripts/index.js"></script>
    <script defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="/style/images/icons/180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/style/images/icons/32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/style/images/icons/16.png"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="any"
      href="/style/images/icons/swoosh.svg"
    />
    <link rel="apple-touch-icon" href="/style/images/icons/apple-icon.png" />
    <meta name="theme-color" content="black" />
    <link
      rel="preload"
      href="/fonts/TradeGothic.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <img
            src="/style/images/logo.svg"
            width="50px"
            height="35px"
            alt="SNKRS Logo"
          />
        </div>
        <strong id="str">NIKE RU RELEASE CHECKER</strong>
      </div>
    </header>
    <main class="main">
      <section class="main__input">
        <div class="main__input-block">
          <input
            class="input"
            id="url"
            type="url"
            placeholder="PASTE PRODUCT URL"
            aria-label="Add a link to the product"
          />
          <button
            class="btn"
            id="check"
            title="Get product information"
            aria-label="Get product information"
          >
            Check URL
          </button>
        </div>
      </section>
      <section class="main__output">
        <script>
          let outputBlock = document.querySelector('.main__output')
          switch (window.navigator.platform) {
            case 'Win32':
              outputBlock.innerHTML = '<p>or check console Ctrl + Shift + i</p>'
              break
            case 'MacIntel':
              outputBlock.innerHTML = '<p>or check console ⌥ + ⌘ + i</p>'
              break
            default:
              outputBlock.innerHTML = '<p>or check console</p>'
          }
        </script>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <a
          class="github-button"
          href="https://github.com/whoisYeshua"
          aria-label="Follow @whoisYeshua on GitHub"
          >Follow @whoisYeshua</a
        >
        <a
          class="github-button"
          href="https://github.com/whoisYeshua/Nike-RU-console-release-checker"
          data-icon="octicon-star"
          aria-label="Star whoisYeshua/Nike-RU-console-release-checker on GitHub"
          >Star</a
        >
      </div>
    </footer>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1"
        >
          <main class="modal__content" id="modal-1-content"></main>
        </div>
      </div>
    </div>
  </body>
</html>
